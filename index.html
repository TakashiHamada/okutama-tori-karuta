<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>OkutamaToriKaruta</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <style>
        /*チラツキ防止*/
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body class="flex bg-black h-screen touch-manipulation select-none">

<main id="app" class="m-auto w-96" v-cloak>

    <div v-show="mode=='preparation'">
        <h1 class="text-white text-xl">このカードを集めてみよう</h1>
        <ul class="columns-2 md:columns-3 lg:columns-4">
            <li v-for="(card, idx) in pile.cards">
                <img class="" v-bind:src="getBirdImageURL(card)">
            </li>
        </ul>
        <button v-on:click="startGame()" class="w-full py-4 text-xl text-center text-white transition-colors duration-300 bg-green-400 rounded-full hover:bg-green-500 ease px-9 md:w-auto">
            ゲームをはじめる
        </button>
    </div>

    <div v-show="mode=='main_game'" @click="onPushed" class="">
        <h1 class="text-white absolute top-0 right-0 p-2 text-xl">
            {{pile.location}}
        </h1>
        <img :src="mainImage" alt="icon" class="mx-auto rounded-lg m-4"/>
        <h1 class="text-white absolute bottom-0 left-0 p-2 text-xl">
            {{name}}
        </h1>
        <h1 class="text-white absolute bottom-0 right-0 p-2 text-xl">
            残り{{BirdRest}}枚
        </h1>
    </div>

</main>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="Common.js"></script>
<script src="Birds.js"></script>
<script src="Piles.js"></script>
<script src="app.js"></script>

</body>
</html>
